<app-menu></app-menu>
<span class="page-title font-weight-bold font-italic">{{title}}</span>
<span><a routerLink='/user/create'><img width='20' height='20'
        src='assets/add-icon.png' title="Add New"></a>
</span>
<table *ngIf='users' class="table table-sm table-striped">
    <thead>
        <tr>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.email}}</td>
            <td>{{user.reviewer}}</td>
            <td>{{user.admin}}</td>
            <td>
                <span> 
                    <a routerLink='/user/detail/{{user.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a> |
                    <a routerLink='/user/edit/{{user.id}}' *ngIf="isAdmin"><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
                </span>    
            </td>
    </tbody>
</table>
