<app-menu></app-menu>
<div class="component" *ngIf="user">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/user/list">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>User Name</td>
                <td><input [(ngModel)]="user.userName" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input [(ngModel)]="user.password" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input [(ngModel)]="user.firstName" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input [(ngModel)]="user.lastName" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input [(ngModel)]="user.phoneNumber" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input [(ngModel)]="user.email" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Reviewer</td>
                <td><input [(ngModel)]="user.reviewer" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Admin</td>
                <td><input [(ngModel)]="user.admin" class="rounded" type="text"></td>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> | 
        <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button> 
    <!-----<span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span> --->
</div>
