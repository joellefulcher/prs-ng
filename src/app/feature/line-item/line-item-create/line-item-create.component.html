<app-menu></app-menu>
<span class="page-title font-weight-bold font-italic">{{title}}</span>
<span> | <a routerLink="/request/list">Return to list...</a></span>
<div *ngIf="!loggedInUser">Please login to continue...</div>
    <div *ngIf="loggedInUser">
        <table class="table table-sm">
            <thead>
                <th>Product</th>
                <th>Quantity</th>
                <th>Action</th>
            </thead>
            <div *ngIf="!products">Loading...</div>
            <tbody *ngIf="products">
                <tr>
                    <td>
                        <select [(ngModel)]="lineItem.product">
                            <option *ngFor="let product of products" [ngValue]="product">{{product.name}},
                                {{product.vendor.name}}, {{product.price | currency}}</option>
                        </select>
                    </td>
                    <td><input [(ngModel)]="lineItem.quantity" type="number"></td>
                    <td>
                        <button [disabled]="!lineItem.quantity" (click)="save()"><img src="assets/add-icon.png"
                                width="20" height="20"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
