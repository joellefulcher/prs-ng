<app-menu></app-menu>
<span class="page-title font-weight-bold font-italic">{{title}}</span>
<span><a routerLink="/vendor/create" *ngIf="isAdmin">
    <img width="20" height="20" src="assets/add-icon.png" title="add new"></a>
</span>
<table  class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vendor of vendors">
        
            <td>{{vendor.code}}</td>
            <td>{{vendor.name}}</td>
            <td>{{vendor.phoneNumber}}</td>
            <td>{{vendor.email}}</td>
            <td>    
                <a routerLink='/vendor/detail/{{vendor.id}}'>
                    <img src='assets/details.png' width='20' height='20' title='Detail'></a>
             
                <a routerLink='/vendor/edit/{{vendor.id}}' *ngIf="isAdmin">
                    <img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
           </td>
        </tr>
    </tbody>
</table>
