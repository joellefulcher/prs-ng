<app-menu></app-menu>
<div class="component" *ngIf="product">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span>  | <a routerLink="/product/list">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm" *ngIf="product.id">
            <thead>
                <tr>
                    <td>
                        Vendor Name
                    </td>
                    <td>
                        <input [(ngModel)]="product.vendor.name" class="rounded" type="text" disabled>
                    </td>
                </tr>
                <tr>
                    <td>Part Number</td>
                    <td>
                        <input [(ngModel)]="product.partNumber" class="rounded" type="text" disabled>
                    </td>
                </tr>
                <tr>
                    <td>Product Name</td>
                    <td>
                        <input [(ngModel)]="product.name" class="rounded" type="text" disabled>
                    </td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>
                        <input [(ngModel)]="product.price" class="rounded" type="number" disabled>
                    </td>
                </tr>
                <tr>
                    <td>Unit</td>
                    <td>
                        <input [(ngModel)]="product.unit" class="rounded" type="number" disabled>
                    </td>
                </tr>
            </thead>    
        </table>
    </main>
</div>
