<app-menu></app-menu>
<div class="component" *ngIf="product">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/product/list">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <th>Vendor</th>
                <td>
                    <select [(ngModel)]="product.vendor" class="rounded" [compareWith]="compVendor">
                        <option *ngFor="let vendor of vendors" [ngValue]="vendor">{{vendor.name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Part Number</th>
                <td>
                    <input [(ngModel)]="product.partNumber" type="text" class="rounded">
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    <input [(ngModel)]="product.name" type="text" class="rounded">
                </td>
            </tr>
            <tr>
                <th>Price</th>
                <td>
                    <input [(ngModel)]="product.price" type="number" class="rounded">
                </td>
            </tr>
            <tr>
                <th>Unit</th>
                <td>
                    <input [(ngModel)]="product.unit" type="text" class="rounded">
                </td>
            </tr>
            <tr>
                <th>Photo Path</th>
                <td>
                    <input [(ngModel)]="product.photoPath" type="text" class="rounded">
                </td>
            </tr>  
        </table>
              <button class="btn btn-sm btn-primary" (click)="save()">Save</button>
    </main>
</div>
